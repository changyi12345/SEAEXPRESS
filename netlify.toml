[build]
  command = "npm install --legacy-peer-deps && cd frontend/user && npm run build"
  publish = "frontend/user/dist"

[build.environment]
  SECRETS_SCAN_ENABLED = "true"
  SECRETS_SCAN_OMIT_KEYS = "PORT,NODE_ENV"
  SECRETS_SCAN_OMIT_PATHS = "*.md,*.example,dist/**,node_modules/**,**/*.md,**/dist/**"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

